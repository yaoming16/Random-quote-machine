<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>


<body>
    <div class="container d-flex item-align-center justify-content-center" id="container">

        <div class="p-3 border border-dark rounded-5 border-4 ms-5 me-5" id="quote-box">
            <div id="quotes-div">
                <p class="p-2 fs-1 text" id="text"></p>
                <p class="fw-bold text-end fs-4 text fst-italic" id="author"></p>
            </div>
            <div class="d-flex flex-row justify-content-between"">
                <div class="">
                    <a class="twitter-share-button" href="https://twitter.com/intent/tweet" target="_blank" id="tweet-quote"><button><i class="bi bi-twitter"></i></button></a>
                    <!-- <button>tumblr</button> -->
                </div>

                <div class="">
                    <button id="new-quote">New quote</button>
                </div>   
            </div>

            <div class="mt-3 d-flex flex-row justify-content-between">
                <div class="input-group input-group-sm pe-3">
                    <label for="categorySelect" class="form-label pe-2">Category:</label>
                    <select class="form-select form-select-sm" name="categorySelect" id="categorySelect">
                        <option selected value="all">All</option>
                    </select>
                </div>
                <div class="input-group input-group-sm pe-3">
                    <label for="authorInput" class="form-label pe-2">Author:</label>
                    <input id="authorInput" name="authorInput" type="text" class="form-control">
                </div>
                <div class="form-check input-group input-group-sm pe-3 d-flex justify-content-between w-100">
                    <label class="form-check-label pe-2" for="flexCheckDefault">
                    <input class="form-check-input" type="checkbox" name="famous" id="famous">Famous quote</label>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <!-- <script src="bundle.js"></script> -->
</body>
</html>
